<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深入响应式原理-响应式对象</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">{{ fullName }}</div>
    <script>
      new Vue({
        el: '#app',
        data: {
          firstName: 'Foo',
          lastName: 'Bar'
        },
        computed: {
          fullName() {
            return `${this.firstName} ${this.lastName}`
          }
        },
        watch: {
          firstName(val) {
            console.log(val)
          }
        }
      })
    </script>
</body>
</html>
