<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深入响应式原理-响应式对象</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app" @click="changeMsg">{{ msg }}</div>
    <script>
      new Vue({
        el: '#app',
        data: {
          msg: 'hello vue!'
        },
        methods: {
          changeMsg() {
            this.msg = '深入响应式原理,响应式对象!'
          }
        }
      })
    </script>
</body>
</html>
